<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Realm - REgister</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bluth Company">
    <link rel="shortcut icon" th:href="@{../assets/ico/favicon.html}">
    <link th:href="@{../assets/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{../assets/css/theme.css}" rel="stylesheet">
    <link th:href="@{../assets/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{../assets/css/alertify.css}" rel="stylesheet">
    <link rel="Favicon Icon" th:href="@{../assets/icofavicon.ico}">

    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

<body>
<div id="wrap">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="widget container-narrow">
                        <div class="widget-header">
                            <i class="icon-edit"></i>
                            <h5>注册新账户</h5>
                        </div>
                        <div class="widget-body clearfix" style="padding:25px;">
                            <form method="post" action="/user/register">
                                <!-- <div style="padding:10px 0">
                                    <a style="" href="#" class="btn btn-large btn-block btn-primary"><i class="icon-facebook-sign"></i> Register with Facebook</a>
                                </div>
                                <br>
                                <legend style="font-size: 16px; color:#555;" class=""><i class="icon-envelope"></i> You can also register by email</legend> -->
                                <div class="control-group ">
                                    <label for="form_username">用户名:</label>
                                    <div class="controls"><input class="btn-block" type="text" name="userName" id="form_username"></div>
                                    <p class="text-danger">该用户名已被占用，请使用其他用户名!</p>
                                </div>


                                <div class="control-group ">
                                    <label for="form_password">密码:</label>
                                    <div class="controls"><input class="btn-block" type="password" name="password" id="form_password"></div>
                                </div>

                                <div class="control-group ">
                                    <label>角色类型:</label>
                                    <div class="controls">
                                        <select name="userRole" class="control-group">
                                            <option value="借卖方">借卖方</option>
                                            <option value="品牌商">品牌商</option>
                                        </select>
                                    </div>
                                </div>


                                <button type="submit" class="btn btn-large btn-block">注册并登录</button>
                            </form>
                        </div>
                    </div>
                </div><!--/row-fluid-->
            </div><!--/span10-->
        </div><!--/row-fluid-->
    </div><!--/.fluid-container-->
</div><!-- wrap ends-->

</body>
</html>
