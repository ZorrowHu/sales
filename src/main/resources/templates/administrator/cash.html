<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bluth Company">
    <link rel="shortcut icon" th:href="@{../assets/ico/favicon.html}">
    <link th:href="@{../assets/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{../assets/css/theme.css}" rel="stylesheet">
    <link th:href="@{../assets/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{../assets/css/alertify.css}" rel="stylesheet">
    <!-- <link href="http://fonts.useso.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css"> -->
    <link rel="Favicon Icon" th:href="@{../assets/ico/favicon.ico}">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrap">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div class="logo">
                    <img th:src="@{../assets/img/logo.png}" alt="Realm Admin Template">
                </div>
                <a class="btn btn-navbar visible-phone" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="btn btn-navbar slide_menu_left visible-tablet">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="top-menu visible-desktop">
                    <ul class="pull-right">
                        <li><a th:href="@{../user/login}"><i class="icon-off"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!-- Side menu -->
        <div class="sidebar-nav nav-collapse collapse">
            <div class="user_side clearfix">
                <img th:src="@{../assets/img/admin.jpg}" alt="Odinn god of Thunder">
                <h5 th:text="${session.user.getUserRole()}"></h5>
                <h5 th:text="${session.user.getUserName()}"></h5>
                <!--<h5>admin</h5>-->
                <!--<a href="#"><i class="icon-cog"></i> Settings</a>        -->
            </div>
            <div class="accordion" id="accordion2">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle b_C3F7A7 collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapse1"><i class="icon-user   "></i> <span>管理员业务</span></a>
                    </div>
                    <div id="collapse1" class="accordion-body collapse">
                        <div class="accordion-inner">
                            <a class="accordion-toggle" th:href="@{../administrator/type}"><i class="icon-star"></i> 商品类别管理</a>
                            <a class="accordion-toggle active" th:href="@{../administrator/cash}"><i class="icon-list-alt"></i> 平台流水管理</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Side menu -->

        <!-- Main window -->
        <div class="main_container">
            <div class="row-fluid">
                <!-- 页面内容写在这里 -->
                <div class="col-lg-offset-1 col-lg-10">
                    <div class="panel panel-primary">
                        <!-- Default panel contents -->
                        <div class="panel-body">
                            <div class="alert alert-success">
                                在这里，你可以通过分类来查询账户流水信息，并可以对其进行操作
                            </div>
                            <div class="control-group">
                                <form class="form-horizontal" role="form" th:action="@{../administrator/cash}" method="post">
                                    <table class="table">
                                        <tr>
                                            <td>
                                                <div class="controls">
                                                    <select tabindex="1" class="span7" name="status">
                                                        <option value="全部">全部</option>
                                                        <option value="待审核">待审核</option>
                                                        <option value="已通过">已通过</option>
                                                        <option value="未通过">未通过</option>
                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="controls">
                                                    <button type="submit" class="btn btn-success">查询</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>

                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>发起人</th>
                                    <th>受理人</th>
                                    <th>发起时间</th>
                                    <th>业务类型</th>
                                    <th>金额</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                    <th>备注</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="Records:${Records}">
                                    <td th:text="${Records.op.getUserName()}"></td>
                                    <td th:text="${Records.users.getUserName()}"></td>
                                    <td th:text="${Records.time}"></td>
                                    <td th:text="${Records.type}"></td>
                                    <td th:text="${Records.money}"></td>
                                    <td th:text="${Records.status}"></td>
                                    <td>
                                        <a th:if="${Records.getStatus()} eq '待审核'"
                                           th:href="@{'../../administrator/pass/'+${Records.recordId}}"
                                           title="通过">通过<i class="fa fa-edit text-navy"></i></a>
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <a th:if="${Records.getStatus()} eq '待审核'"
                                           th:href="@{'../../administrator/fail/'+${Records.recordId}}"
                                           title="不通过">不通过<i class="fa fa-trash-o text-navy"></i></a>
                                    </td>
                                    <td>
                                        <div>
                                            <strong class=""
                                                    th:unless="${#strings.isEmpty(message)}"
                                                    th:if="${Records.recordId} eq ${ErrId}"
                                                    th:text="${message}"></strong>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main window -->

    </div><!--/.fluid-container-->
</div><!-- wrap ends-->




<script type="text/javascript" th:src="@{../../assets/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/raphael-min.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/sparkline.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/morris.min.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/jquery.masonry.min.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/jquery.imagesloaded.min.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/jquery.facybox.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/jquery.alertify.min.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/jquery.knob.js}"></script>
<script type='text/javascript' th:src="@{../../assets/js/fullcalendar.min.js}"></script>
<script type='text/javascript' th:src="@{../../assets/js/jquery.gritter.min.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/realm.js}"></script>
<script type="text/javascript" th:src="@{../../assets/js/jquery.slimscroll.min.js}"></script>
</body>
</html>
